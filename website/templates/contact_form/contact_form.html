{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}
    <div id="content">
        <div class="container">
            <h1>Entre em contato</h1>
            <form method="post" action="{{ request.path }}">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-default">Enviar</button>
            </form>
        </div>
    </div>
{% endblock content %}
